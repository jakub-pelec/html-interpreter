<html>
  <head>
    <title>Example conditions</title>
  </head>
  <body>
    <entry id="code">
        <for :from='0' :to='20' :iterator="i">
            <condition :expr='{i} % 2 == 0'>
                <true>
                    <print :message="{i} is even"></print>
                </true>
                <false>
                    <print :message='{i} is odd'></print>
                </false>
            </condition>
        </for>
    </entry>
  </body>
  <script src="./dist/main.js"></script>
</html>
