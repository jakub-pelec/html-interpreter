<html>
  <head>
    <title>Programming in HTML</title>
  </head>
  <body>
    <entry id="code">
      <global :var:y="0" />
      <for :from="y" :to="5" :iterator='i'>
        <local :var:x="5" />
        <print :message="Hel{x}lo wo{y}r{i}d!" />
      </for>
      <for :from="0" :to="5" :iterator='a'>
        <!-- 'x' is local variable declared in previous block, so it is expected to be undefined -->
        <for :from="0" :to="5" :iterator='b'>
          <print :message="{a}{b}" />
        </for>
      </for>
    </entry>
  </body>
  <script src="./dist/main.js"></script>
</html>
