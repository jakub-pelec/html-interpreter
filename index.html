<html>
  <head>
    <title>Programming in HTML</title>
  </head>
  <body>
    <entry id="code">
        <function :name='test'>
            <args :var:x='x' :var:y='y'></args>
            <fbody>
                <for :from='x' :to='y'>
                    <print :message='From function {x}{y}'></print>
                </for>
            </fbody>
        </function>
        <call :name='test' :var:x='0' :var:y='2'></call>
        <call :name='test' :var:x='5' :var:y='7'></call>
    </entry>
  </body>
  <script src="./dist/main.js"></script>
</html>
