<html>
  <head>
    <title>Programming in HTML</title>
  </head>
  <body>
    <entry id="code">
      <global :var:y="2" />
      <local :var:x="5" />
      <for :from="y" :to="x" :iterator='i'>
        <print :message="Hel{x}lo wo{y}r{i}d!" />
      </for>
    </entry>
  </body>
  <script src="./dist/main.js"></script>
</html>
